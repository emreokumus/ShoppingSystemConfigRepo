eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  datasource:
    url: "jdbc:h2:mem:product_service_db"
    driverClassName: "org.h2.Driver"
    username: "sa"
    password: "password"
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
management:
  endpoints:
    web:
      exposure:
        include: '*'